<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    color: white;
    font-size: 2.5em;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 40%;
}

#yes:hover {
    transform: scale(1.3);
}

#no {
    background: white;
    color: #ff4d6d;
    left: 55%;
}

.note {
    margin-top: 70px;
    font-size: 12px;
    color: white;
    opacity: 0.8;
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="container">
    <h1>–ö–∏—Ç—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div class="note">–æ—Ç–≤–µ—Ç "–Ω–µ—Ç" –Ω–µ –±—É–¥–µ—Ç –ø—Ä–∏–Ω—è—Ç</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 100) {
        const moveX = (Math.random() - 0.5) * 200;
        const moveY = (Math.random() - 0.5) * 150;
        noBtn.style.left = Math.min(window.innerWidth - 100, Math.max(0, rect.left + moveX)) + "px";
        noBtn.style.top = Math.min(window.innerHeight - 50, Math.max(0, rect.top + moveY)) + "px";
        noBtn.style.position = "fixed";
    }
});

// –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–∞" ‚Äî —Å–µ—Ä–¥–µ—á–∫–∏
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "<h1 style='color:white;margin-top:40vh;'>–Ø –∑–Ω–∞–ª(–∞)! üíò</h1>";
    setInterval(createHeart, 200);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
