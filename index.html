<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
    max-width: 90%;
}

h1 {
    color: white;
    font-size: 2.8em;
    margin-bottom: 35px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 32px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.25s ease, background 0.2s;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 35%;
}

#yes:hover {
    transform: scale(1.7);
}

#no {
    background: white;
    color: #ff4d6d;
    left: 60%;
}

.note {
    margin-top: 90px;
    font-size: 12px;
    color: white;
    opacity: 0.85;
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    color: red;
    font-size: 22px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>–ö–∏—Ç—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div class="note">–æ—Ç–≤–µ—Ç "–Ω–µ—Ç" –Ω–µ –±—É–¥–µ—Ç –ø—Ä–∏–Ω—è—Ç</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –æ—Ç–ø—Ä—ã–≥–∏–≤–∞–µ—Ç –æ—Ç –∫—É—Ä—Å–æ—Ä–∞
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = e.clientX - centerX;
    const dy = e.clientY - centerY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const fearRadius = 180;   // –∫–æ–≥–¥–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç –±–æ—è—Ç—å—Å—è
    const jumpDistance = 140; // –Ω–∞—Å–∫–æ–ª—å–∫–æ –æ—Ç–ø—Ä—ã–≥–∏–≤–∞–µ—Ç

    if (distance < fearRadius) {
        const angle = Math.atan2(dy, dx);

        let newX = rect.left - Math.cos(angle) * jumpDistance;
        let newY = rect.top - Math.sin(angle) * jumpDistance;

        const padding = 20;
        newX = Math.max(padding, Math.min(window.innerWidth - rect.width - padding, newX));
        newY = Math.max(padding, Math.min(window.innerHeight - rect.height - padding, newY));

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

// –ù–∞–∂–∞—Ç–∏–µ "–î–∞"
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="color:white;text-align:center;margin-top:35vh;">
            <h1 style="font-size:3em;">–Ø –ª—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏è</h1>
        </div>
    `;
    setInterval(createHeart, 180);
});

// –õ–µ—Ç—è—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
