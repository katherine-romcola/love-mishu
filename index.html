<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    color: white;
    font-size: 2.8em;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 140px;
}

button {
    padding: 15px 32px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.25s ease;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 35%;
}

#yes:hover {
    transform: scale(1.9);
}

#no {
    background: white;
    color: #ff4d6d;
    left: 60%;
}

.note {
    margin-top: 100px;
    font-size: 12px;
    color: white;
    opacity: 0.85;
}

.heart {
    position: fixed;
    color: red;
    font-size: 22px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>–ö–∏—Ç—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div class="note">–æ—Ç–≤–µ—Ç "–Ω–µ—Ç" –Ω–µ –±—É–¥–µ—Ç –ø—Ä–∏–Ω—è—Ç</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const dx = e.clientX - btnX;
    const dy = e.clientY - btnY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const fearRadius = 160;

    if (distance < fearRadius) {
        const angle = Math.atan2(dy, dx);
        const moveDist = 180;

        let newX = rect.left - Math.cos(angle) * moveDist;
        let newY = rect.top - Math.sin(angle) * moveDist;

        const padding = 10;
        newX = Math.max(padding, Math.min(window.innerWidth - rect.width - padding, newX));
        newY = Math.max(padding, Math.min(window.innerHeight - rect.height - padding, newY));

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="text-align:center; margin-top:10vh; color:white;">
           <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdXFkbjdhMzUwbWNtZms1dGZsczdqZXM3YmRlc29xOXRkdHg1eHpoNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif"
     style="width:390px; max-width:90%; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.25); margin-bottom:30px;">
            <h1 style="font-size:3em;">–Ø –ª—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏è</h1>
        </div>
    `;
    setInterval(createHeart, 200);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
