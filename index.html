<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    color: white;
    font-size: 2.7em;
    margin-bottom: 25px;
}

.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s ease;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    left: 38%;
}

#yes:hover {
    transform: scale(1.6);
}

#no {
    background: white;
    color: #ff4d6d;
    left: 58%;
}

.note {
    margin-top: 80px;
    font-size: 12px;
    color: white;
    opacity: 0.85;
}

/* –°–µ—Ä–¥–µ—á–∫–∏ */
.heart {
    position: fixed;
    color: red;
    font-size: 22px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>
<body>

<div class="container" id="main">
    <h1>–ö–∏—Ç—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíñ</h1>
    <div class="buttons">
        <button id="yes">–î–∞</button>
        <button id="no">–ù–µ—Ç</button>
    </div>
    <div class="note">–æ—Ç–≤–µ—Ç "–Ω–µ—Ç" –Ω–µ –±—É–¥–µ—Ç –ø—Ä–∏–Ω—è—Ç</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// –ö–ù–û–ü–ö–ê "–ù–ï–¢" –£–ë–ï–ì–ê–ï–¢ –°–ò–õ–¨–ù–ï–ï
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    const distance = Math.sqrt(dx*dx + dy*dy);

    if (distance < 140) {  // —Ä–∞–¥–∏—É—Å "—Å—Ç—Ä–∞—Ö–∞"
        const moveX = (Math.random() - 0.5) * 350;
        const moveY = (Math.random() - 0.5) * 250;

        let newX = rect.left + moveX;
        let newY = rect.top + moveY;

        newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
        newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

// –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò "–î–ê"
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="color:white;text-align:center;margin-top:35vh;">
            <h1 style="font-size:3em;">–Ø –ª—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏è</h1>
        </div>
    `;
    setInterval(createHeart, 180);
});

// –°–ï–†–î–ï–ß–ö–ò
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>

</body>
</html>
