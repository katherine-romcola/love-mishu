<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

// КНОПКА "НЕТ" УБЕГАЕТ РАНЬШЕ И ДАЛЬШЕ
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const dx = e.clientX - btnCenterX;
    const dy = e.clientY - btnCenterY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const fearRadius = 220; // расстояние, на котором кнопка начинает бояться

    if (distance < fearRadius) {
        const angle = Math.atan2(dy, dx);
        const moveDistance = 180; // насколько далеко она прыгает

        let newX = rect.left - Math.cos(angle) * moveDistance;
        let newY = rect.top - Math.sin(angle) * moveDistance;

        newX = Math.max(0, Math.min(window.innerWidth - rect.width, newX));
        newY = Math.max(0, Math.min(window.innerHeight - rect.height, newY));

        noBtn.style.position = "fixed";
        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
});

// ПРИ НАЖАТИИ "ДА"
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="color:white;text-align:center;margin-top:35vh;">
            <h1 style="font-size:3em;">Я люблю тебя! ❤️</h1>
        </div>
    `;
    setInterval(createHeart, 180);
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-10px";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
</script>
